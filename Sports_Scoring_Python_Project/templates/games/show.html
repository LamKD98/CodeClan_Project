{% extends 'base.html' %}

{% block content %}

<h1>Game Details</h1>

<table>
  <thead>
    <tr>
      <th>Home Team</th>
      <th>Away Team</th>
      <th>Home Team Score</th>
      <th>Away Team Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ game.home_team.team_name }}</td>
      <td>{{ game.away_team.team_name }}</td>
      <td>{{ game.home_team_score }}</td>
      <td>{{ game.away_team_score }}</td>
    </tr>
  </tbody>
</table>

{% endblock %}
