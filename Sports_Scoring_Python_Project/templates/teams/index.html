{% extends 'base.html' %}

{% block content %}
  <h1>Teams</h1>
  <table>
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Logo</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Region</th>
      </tr>
    </thead>
    <tbody>
      {% for team in all_teams %}
        <tr>
          <td>{{ team.team_name }}</td>
          <td><img src="{{ team.logo }}" alt="{{ team.team_name }}" width="50"></td>
          <td>{{ team.wins }}</td>
          <td>{{ team.losses }}</td>
          <td>{{ team.region }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
